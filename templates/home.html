<nav class="nav">
    <a>Home</a>
    <a>Catalog</a>
    <a class="icon">&#9776</a>
</nav>
<header class="top-header">
    <h1>Welcome to Google Books!</h1>
</header>
<section class="book-box" ng-click="selection($index)" ng-repeat="book in books" id="book-{{$index}}">

    <header class="book-header">
        <div class="image-wrapper border">
            <img class="book-image border" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}">
        </div>
        <div class="width">
            <div class="border">
                <h3 class="book-title">
                    {{book.volumeInfo.title}}
                </h3>
            </div>
            <div class="border">
                <p class="book-subtitle">
                    {{book.volumeInfo.subtitle}}
                </p>
            </div>
        </div>
        <div class="page-count">
            <span class="badge">
                {{book.volumeInfo.pageCount}}
            </span>
            <span>
                pages
            </span>
        </div>
    </header>

    <article class="book-body">
        <header>
            <h3>Description:</h3>
        </header>
        <div ng-init="limitText = 140">
            <p class="description-text">
                {{book.volumeInfo.description | limitTo: limitText}}
                <a href="javascript:void(0)" ng-hide="book.volumeInfo.description.length < limitText" ng-click="limitText = book.volumeInfo.description.length + 1" >
                    <span class="text-span">Read More...</span> 
                </a>
                <a href="javascript:void(0)" ng-hide="book.volumeInfo.description.length > limitText" ng-click="limitText = 140; scroll($index)">
                    <span>Read Less...</span>
                </a>
            </p>
        </div>
    </article>

    <footer class="row border">
        <div class="book-author-names border">
            <h4 class="book-authors">
                Authors:
            </h4>
            <p class="book-author-name" ng-repeat="author in book.volumeInfo.authors">{{author}}</p>
        </div>
    </footer>
</section>
